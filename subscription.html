<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plan Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #535151;
            color: white;
            padding: 5px;
            text-align: right;
        }

        .container {
            background-color: #FFA50080;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 5px;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;

        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(7, 7, 7);
        }

        input, select {
            width: 100%;
            padding: 10px 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        #input checkbox{
            font-size: smaller;
        }
       

        button {
            background-color: #727472;
            color: rgb(4, 4, 4);
            border: none;
            width:155px;
            border-radius: 5px;
            height: 40px;
            margin-left: 21px;
            cursor: pointer;
        }
        .tacbox {
            margin-top: 20px;
            display: flex;
            align-items: center;
            
          }
          h2{
           position: absolute;
            margin-left: 145px;
          }
         
        .close {
      
           font-size: 45px;
           color: rgb(242, 240, 240);
        }
        .flex-item{
            display: grid;
            grid-template-columns: 2fr 2fr;
          
        }
        @media (max-width: 768px) {
          h2{
            position: absolute;
          margin-left: 60px;
          }
            }

    </style>
</head>
<body>
<div class="container">
    <div class="navbar">
        <h2 style="text-align:center;">SUBSCRIPTION PLAN</h2>
        <span class="close" onclick="closeForm()"><i class="bi bi-x"></i></span>
    </div>

    <div class="container">
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <div class="flex-container">
                <label>Subscription Duration:</label>
                <div class="flex-item">
                    <input type="radio" name="duration" value="1" required>Monthly
                    <input type="radio" name="duration" value="12" required>Yearly
                </div>
                </div>
            <div class="flex-container">
                <label>Mode of Payment:</label>
                <div class="flex-item">
                    <input type="radio" name="paymentMode" value="cash" required> Cash
                   <input type="radio" name="paymentMode" value="online" required> Online
                </div>
            </div>

            <div class="flex-container">
                <label>Personal Training:</label>
                <div class="flex-item">
                   <input type="radio" name="personalTraining" value="required"> Required 
                    <input type="radio" name="personalTraining" value="notRequired"> Not Required
                </div>
            </div>


            <div class="tacbox">
                <input id="checkbox" type="checkbox" />
                <label for="checkbox">I accept all terms and conditions
                    provided in this form.</label>
             <button type="submit">BUY PLAN</button>
               </div>

        </form>
    </div>
</div>
<script>
    function closeForm() {
        document.querySelector('.container').style.display = 'none';
        window.location.href = 'index.html'; // Change 'index.html' to your desired page
    }
</script>


</body>
</html>
